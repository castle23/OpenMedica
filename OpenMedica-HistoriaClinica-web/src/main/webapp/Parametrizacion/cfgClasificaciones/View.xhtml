<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgClasificacionesViewDlg" widgetVar="CfgClasificacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgClasificacionesTitle}">
            <h:form id="CfgClasificacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgClasificacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgClasificacionesLabel_id}"/>
                        <h:outputText value="#{cfgClasificacionesController.selected.id}" title="#{bundle.ViewCfgClasificacionesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCfgClasificacionesLabel_codigo}"/>
                        <h:outputText value="#{cfgClasificacionesController.selected.codigo}" title="#{bundle.ViewCfgClasificacionesTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCfgClasificacionesLabel_descripcion}"/>
                        <h:outputText value="#{cfgClasificacionesController.selected.descripcion}" title="#{bundle.ViewCfgClasificacionesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCfgClasificacionesLabel_observacion}"/>
                        <h:outputText value="#{cfgClasificacionesController.selected.observacion}" title="#{bundle.ViewCfgClasificacionesTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewCfgClasificacionesLabel_maestro}"/>
                        <h:outputText value="#{cfgClasificacionesController.selected.maestro}" title="#{bundle.ViewCfgClasificacionesTitle_maestro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgClasificacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
