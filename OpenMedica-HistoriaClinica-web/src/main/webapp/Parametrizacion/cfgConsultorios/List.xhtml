<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCfgConsultoriosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CfgConsultoriosListForm">
                <p:panel header="#{bundle.ListCfgConsultoriosTitle}">
                    <p:dataTable id="datalist" value="#{cfgConsultoriosController.items}" var="item"
                                 selectionMode="single" selection="#{cfgConsultoriosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idConsultorio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgConsultoriosTitle_idConsultorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConsultorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgConsultoriosTitle_codConsultorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codConsultorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgConsultoriosTitle_nomConsultorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomConsultorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgConsultoriosTitle_pisoConsultorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.pisoConsultorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgConsultoriosTitle_codEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEspecialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgConsultoriosTitle_idSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSede}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cfgConsultoriosController.prepareCreate}" update=":CfgConsultoriosCreateForm" oncomplete="PF('CfgConsultoriosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CfgConsultoriosViewForm" oncomplete="PF('CfgConsultoriosViewDialog').show()" disabled="#{empty cfgConsultoriosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CfgConsultoriosEditForm" oncomplete="PF('CfgConsultoriosEditDialog').show()" disabled="#{empty cfgConsultoriosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cfgConsultoriosController.destroy}" update=":growl,datalist" disabled="#{empty cfgConsultoriosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
