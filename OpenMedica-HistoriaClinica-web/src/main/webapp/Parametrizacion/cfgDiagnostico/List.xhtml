<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCfgDiagnosticoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CfgDiagnosticoListForm">
                <p:panel header="#{bundle.ListCfgDiagnosticoTitle}">
                    <p:dataTable id="datalist" value="#{cfgDiagnosticoController.items}" var="item"
                                 selectionMode="single" selection="#{cfgDiagnosticoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoDiagnostico}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_codigoDiagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoDiagnostico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_nombreDiagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDiagnostico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_codigoEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEspecialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_codigoEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEvento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_simbolo}"/>
                            </f:facet>
                            <h:outputText value="#{item.simbolo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_unidadEdad}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadEdad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_edadFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadFinal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_unidadEdadFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadEdadFinal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_atencionObligatoria}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.atencionObligatoria}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_vigilanciaEpidemiologica}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.vigilanciaEpidemiologica}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_cent}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cent}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_patCron}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.patCron}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_disMental}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.disMental}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_disSensorial}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.disSensorial}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgDiagnosticoTitle_disMotriz}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.disMotriz}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cfgDiagnosticoController.prepareCreate}" update=":CfgDiagnosticoCreateForm" oncomplete="PF('CfgDiagnosticoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CfgDiagnosticoViewForm" oncomplete="PF('CfgDiagnosticoViewDialog').show()" disabled="#{empty cfgDiagnosticoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CfgDiagnosticoEditForm" oncomplete="PF('CfgDiagnosticoEditDialog').show()" disabled="#{empty cfgDiagnosticoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cfgDiagnosticoController.destroy}" update=":growl,datalist" disabled="#{empty cfgDiagnosticoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
