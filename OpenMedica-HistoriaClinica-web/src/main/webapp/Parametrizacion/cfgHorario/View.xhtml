<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgHorarioViewDlg" widgetVar="CfgHorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgHorarioTitle}">
            <h:form id="CfgHorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgHorarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgHorarioLabel_idHorario}"/>
                        <h:outputText value="#{cfgHorarioController.selected.idHorario}" title="#{bundle.ViewCfgHorarioTitle_idHorario}"/>
                        <h:outputText value="#{bundle.ViewCfgHorarioLabel_codigo}"/>
                        <h:outputText value="#{cfgHorarioController.selected.codigo}" title="#{bundle.ViewCfgHorarioTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCfgHorarioLabel_descripcion}"/>
                        <h:outputText value="#{cfgHorarioController.selected.descripcion}" title="#{bundle.ViewCfgHorarioTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgHorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
