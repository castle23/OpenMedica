<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgImagenesEditDlg" widgetVar="CfgImagenesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCfgImagenesTitle}">
            <h:form id="CfgImagenesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgImagenesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCfgImagenesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cfgImagenesController.selected.id}" title="#{bundle.EditCfgImagenesTitle_id}" required="true" requiredMessage="#{bundle.EditCfgImagenesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCfgImagenesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cfgImagenesController.selected.nombre}" title="#{bundle.EditCfgImagenesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditCfgImagenesLabel_nombreEnServidor}" for="nombreEnServidor" />
                        <p:inputText id="nombreEnServidor" value="#{cfgImagenesController.selected.nombreEnServidor}" title="#{bundle.EditCfgImagenesTitle_nombreEnServidor}" />
                        <p:outputLabel value="#{bundle.EditCfgImagenesLabel_urlImagen}" for="urlImagen" />
                        <p:inputText id="urlImagen" value="#{cfgImagenesController.selected.urlImagen}" title="#{bundle.EditCfgImagenesTitle_urlImagen}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cfgImagenesController.update}" value="#{bundle.Save}" update="display,:CfgImagenesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CfgImagenesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CfgImagenesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
