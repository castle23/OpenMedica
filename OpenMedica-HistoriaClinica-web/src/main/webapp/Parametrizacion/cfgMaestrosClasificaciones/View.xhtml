<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgMaestrosClasificacionesViewDlg" widgetVar="CfgMaestrosClasificacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgMaestrosClasificacionesTitle}">
            <h:form id="CfgMaestrosClasificacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgMaestrosClasificacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgMaestrosClasificacionesLabel_maestro}"/>
                        <h:outputText value="#{cfgMaestrosClasificacionesController.selected.maestro}" title="#{bundle.ViewCfgMaestrosClasificacionesTitle_maestro}"/>
                        <h:outputText value="#{bundle.ViewCfgMaestrosClasificacionesLabel_descripcion}"/>
                        <h:outputText value="#{cfgMaestrosClasificacionesController.selected.descripcion}" title="#{bundle.ViewCfgMaestrosClasificacionesTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgMaestrosClasificacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
