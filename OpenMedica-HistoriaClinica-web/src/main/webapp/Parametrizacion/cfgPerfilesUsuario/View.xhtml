<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgPerfilesUsuarioViewDlg" widgetVar="CfgPerfilesUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgPerfilesUsuarioTitle}">
            <h:form id="CfgPerfilesUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgPerfilesUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgPerfilesUsuarioLabel_idPerfil}"/>
                        <h:outputText value="#{cfgPerfilesUsuarioController.selected.idPerfil}" title="#{bundle.ViewCfgPerfilesUsuarioTitle_idPerfil}"/>
                        <h:outputText value="#{bundle.ViewCfgPerfilesUsuarioLabel_nombrePerfil}"/>
                        <h:outputText value="#{cfgPerfilesUsuarioController.selected.nombrePerfil}" title="#{bundle.ViewCfgPerfilesUsuarioTitle_nombrePerfil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgPerfilesUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
