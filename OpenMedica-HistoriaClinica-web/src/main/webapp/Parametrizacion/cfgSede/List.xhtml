<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCfgSedeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CfgSedeListForm">
                <p:panel header="#{bundle.ListCfgSedeTitle}">
                    <p:dataTable id="datalist" value="#{cfgSedeController.items}" var="item"
                                 selectionMode="single" selection="#{cfgSedeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSede}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_idSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_codigoSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_nombreSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_encargado}"/>
                            </f:facet>
                            <h:outputText value="#{item.encargado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_telefono1}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_telefono2}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgSedeTitle_municipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.municipio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cfgSedeController.prepareCreate}" update=":CfgSedeCreateForm" oncomplete="PF('CfgSedeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CfgSedeViewForm" oncomplete="PF('CfgSedeViewDialog').show()" disabled="#{empty cfgSedeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CfgSedeEditForm" oncomplete="PF('CfgSedeEditDialog').show()" disabled="#{empty cfgSedeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cfgSedeController.destroy}" update=":growl,datalist" disabled="#{empty cfgSedeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
