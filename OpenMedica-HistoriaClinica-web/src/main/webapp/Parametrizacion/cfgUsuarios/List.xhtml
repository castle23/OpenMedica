<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCfgUsuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CfgUsuariosListForm">
                <p:panel header="#{bundle.ListCfgUsuariosTitle}">
                    <p:dataTable id="datalist" value="#{cfgUsuariosController.items}" var="item"
                                 selectionMode="single" selection="#{cfgUsuariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idUsuario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_loginUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_estadoCuenta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estadoCuenta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_primerNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_segundoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_primerApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_segundoApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_telefonoResidencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoResidencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_telefonoOficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoOficina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_cargoActual}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoActual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_registroProfesional}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroProfesional}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_unidadFuncional}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadFuncional}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_porcentajeHonorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentajeHonorario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_visible}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.visible}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_mostrarEnHistorias}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.mostrarEnHistorias}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_especialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_personalAtiende}"/>
                            </f:facet>
                            <h:outputText value="#{item.personalAtiende}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_tipoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_municipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.municipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_tipoIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoIdentificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_firma}"/>
                            </f:facet>
                            <h:outputText value="#{item.firma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCfgUsuariosTitle_idPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfil}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cfgUsuariosController.prepareCreate}" update=":CfgUsuariosCreateForm" oncomplete="PF('CfgUsuariosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CfgUsuariosViewForm" oncomplete="PF('CfgUsuariosViewDialog').show()" disabled="#{empty cfgUsuariosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CfgUsuariosEditForm" oncomplete="PF('CfgUsuariosEditDialog').show()" disabled="#{empty cfgUsuariosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cfgUsuariosController.destroy}" update=":growl,datalist" disabled="#{empty cfgUsuariosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
