<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitAutorizacionesEditDlg" widgetVar="CitAutorizacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCitAutorizacionesTitle}">
            <h:form id="CitAutorizacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citAutorizacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_numAutorizacion}" for="numAutorizacion" />
                        <p:inputText id="numAutorizacion" value="#{citAutorizacionesController.selected.numAutorizacion}" title="#{bundle.EditCitAutorizacionesTitle_numAutorizacion}" />
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_idAutorizacion}" for="idAutorizacion" />
                        <p:inputText id="idAutorizacion" value="#{citAutorizacionesController.selected.idAutorizacion}" title="#{bundle.EditCitAutorizacionesTitle_idAutorizacion}" required="true" requiredMessage="#{bundle.EditCitAutorizacionesRequiredMessage_idAutorizacion}"/>
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_cerrada}" for="cerrada" />
                        <p:selectBooleanCheckbox id="cerrada" value="#{citAutorizacionesController.selected.cerrada}" />
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_facturada}" for="facturada" />
                        <p:selectBooleanCheckbox id="facturada" value="#{citAutorizacionesController.selected.facturada}" />
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_fechaSistema}" for="fechaSistema" />
                        <p:calendar id="fechaSistema" pattern="MM/dd/yyyy" value="#{citAutorizacionesController.selected.fechaSistema}" title="#{bundle.EditCitAutorizacionesTitle_fechaSistema}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_fechaAutorizacion}" for="fechaAutorizacion" />
                        <p:calendar id="fechaAutorizacion" pattern="MM/dd/yyyy" value="#{citAutorizacionesController.selected.fechaAutorizacion}" title="#{bundle.EditCitAutorizacionesTitle_fechaAutorizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_paciente}" for="paciente" />
                        <p:selectOneMenu id="paciente" value="#{citAutorizacionesController.selected.paciente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cfgPacientesController.itemsAvailableSelectOne}"
                                           var="pacienteItem"
                                           itemValue="#{pacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_idUsuarioCreador}" for="idUsuarioCreador" />
                        <p:selectOneMenu id="idUsuarioCreador" value="#{citAutorizacionesController.selected.idUsuarioCreador}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cfgUsuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioCreadorItem"
                                           itemValue="#{idUsuarioCreadorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCitAutorizacionesLabel_administradora}" for="administradora" />
                        <p:selectOneMenu id="administradora" value="#{citAutorizacionesController.selected.administradora}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facAdministradoraController.itemsAvailableSelectOne}"
                                           var="administradoraItem"
                                           itemValue="#{administradoraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citAutorizacionesController.update}" value="#{bundle.Save}" update="display,:CitAutorizacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CitAutorizacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitAutorizacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
