<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitCitasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CitCitasListForm">
                <p:panel header="#{bundle.ListCitCitasTitle}">
                    <p:dataTable id="datalist" value="#{citCitasController.items}" var="item"
                                 selectionMode="single" selection="#{citCitasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCita}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCita}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_atendida}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.atendida}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_cancelada}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cancelada}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_multado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.multado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_descCancelacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descCancelacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_fechaCancelacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCancelacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_facturada}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.facturada}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_noPaqAplicado}"/>
                            </f:facet>
                            <h:outputText value="#{item.noPaqAplicado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_tieneRegAsociado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tieneRegAsociado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_numAutorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.numAutorizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_motivoCancelacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivoCancelacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_tipoCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCita}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idPrestador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrestador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idAutorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutorizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idPaquete}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaquete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idTurno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTurno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idAdministradora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAdministradora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitCitasTitle_idServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServicio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{citCitasController.prepareCreate}" update=":CitCitasCreateForm" oncomplete="PF('CitCitasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CitCitasViewForm" oncomplete="PF('CitCitasViewDialog').show()" disabled="#{empty citCitasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CitCitasEditForm" oncomplete="PF('CitCitasEditDialog').show()" disabled="#{empty citCitasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{citCitasController.destroy}" update=":growl,datalist" disabled="#{empty citCitasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
