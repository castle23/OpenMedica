<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitPaqMaestroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CitPaqMaestroListForm">
                <p:panel header="#{bundle.ListCitPaqMaestroTitle}">
                    <p:dataTable id="datalist" value="#{citPaqMaestroController.items}" var="item"
                                 selectionMode="single" selection="#{citPaqMaestroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPaqMaestro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitPaqMaestroTitle_idPaqMaestro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaqMaestro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitPaqMaestroTitle_codPaquete}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPaquete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitPaqMaestroTitle_nomPaquete}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomPaquete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitPaqMaestroTitle_dias}"/>
                            </f:facet>
                            <h:outputText value="#{item.dias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitPaqMaestroTitle_noPaqAplicado}"/>
                            </f:facet>
                            <h:outputText value="#{item.noPaqAplicado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{citPaqMaestroController.prepareCreate}" update=":CitPaqMaestroCreateForm" oncomplete="PF('CitPaqMaestroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CitPaqMaestroViewForm" oncomplete="PF('CitPaqMaestroViewDialog').show()" disabled="#{empty citPaqMaestroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CitPaqMaestroEditForm" oncomplete="PF('CitPaqMaestroEditDialog').show()" disabled="#{empty citPaqMaestroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{citPaqMaestroController.destroy}" update=":growl,datalist" disabled="#{empty citPaqMaestroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
