<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitTurnosCreateDlg" widgetVar="CitTurnosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCitTurnosTitle}">
            <h:form id="CitTurnosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citTurnosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_idTurno}" for="idTurno" />
                        <p:inputText id="idTurno" value="#{citTurnosController.selected.idTurno}" title="#{bundle.CreateCitTurnosTitle_idTurno}" required="true" requiredMessage="#{bundle.CreateCitTurnosRequiredMessage_idTurno}"/>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{citTurnosController.selected.fecha}" title="#{bundle.EditCitTurnosTitle_fecha}" required="true" requiredMessage="#{bundle.EditCitTurnosRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_horaIni}" for="horaIni" />
                        <p:calendar id="horaIni" pattern="HH:mm:ss" value="#{citTurnosController.selected.horaIni}" title="#{bundle.EditCitTurnosTitle_horaIni}" required="true" requiredMessage="#{bundle.EditCitTurnosRequiredMessage_horaIni}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_horaFin}" for="horaFin" />
                        <p:calendar id="horaFin" pattern="HH:mm:ss" value="#{citTurnosController.selected.horaFin}" title="#{bundle.EditCitTurnosTitle_horaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{citTurnosController.selected.estado}" title="#{bundle.CreateCitTurnosTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_concurrencia}" for="concurrencia" />
                        <p:inputText id="concurrencia" value="#{citTurnosController.selected.concurrencia}" title="#{bundle.CreateCitTurnosTitle_concurrencia}" required="true" requiredMessage="#{bundle.CreateCitTurnosRequiredMessage_concurrencia}"/>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_contador}" for="contador" />
                        <p:inputText id="contador" value="#{citTurnosController.selected.contador}" title="#{bundle.CreateCitTurnosTitle_contador}" required="true" requiredMessage="#{bundle.CreateCitTurnosRequiredMessage_contador}"/>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{citTurnosController.selected.fechaCreacion}" title="#{bundle.EditCitTurnosTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_idConsultorio}" for="idConsultorio" />
                        <p:selectOneMenu id="idConsultorio" value="#{citTurnosController.selected.idConsultorio}" >
                            <f:selectItems value="#{cfgConsultoriosController.itemsAvailableSelectOne}"
                                           var="idConsultorioItem"
                                           itemValue="#{idConsultorioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_idHorario}" for="idHorario" />
                        <p:selectOneMenu id="idHorario" value="#{citTurnosController.selected.idHorario}" >
                            <f:selectItems value="#{cfgHorarioController.itemsAvailableSelectOne}"
                                           var="idHorarioItem"
                                           itemValue="#{idHorarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCitTurnosLabel_idPrestador}" for="idPrestador" />
                        <p:selectOneMenu id="idPrestador" value="#{citTurnosController.selected.idPrestador}" >
                            <f:selectItems value="#{cfgUsuariosController.itemsAvailableSelectOne}"
                                           var="idPrestadorItem"
                                           itemValue="#{idPrestadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citTurnosController.create}" value="#{bundle.Save}" update="display,:CitTurnosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CitTurnosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitTurnosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
