<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitTurnosViewDlg" widgetVar="CitTurnosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitTurnosTitle}">
            <h:form id="CitTurnosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citTurnosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_idTurno}"/>
                        <h:outputText value="#{citTurnosController.selected.idTurno}" title="#{bundle.ViewCitTurnosTitle_idTurno}"/>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_fecha}"/>
                        <h:outputText value="#{citTurnosController.selected.fecha}" title="#{bundle.ViewCitTurnosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_horaIni}"/>
                        <h:outputText value="#{citTurnosController.selected.horaIni}" title="#{bundle.ViewCitTurnosTitle_horaIni}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_horaFin}"/>
                        <h:outputText value="#{citTurnosController.selected.horaFin}" title="#{bundle.ViewCitTurnosTitle_horaFin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_estado}"/>
                        <h:outputText value="#{citTurnosController.selected.estado}" title="#{bundle.ViewCitTurnosTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_concurrencia}"/>
                        <h:outputText value="#{citTurnosController.selected.concurrencia}" title="#{bundle.ViewCitTurnosTitle_concurrencia}"/>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_contador}"/>
                        <h:outputText value="#{citTurnosController.selected.contador}" title="#{bundle.ViewCitTurnosTitle_contador}"/>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_fechaCreacion}"/>
                        <h:outputText value="#{citTurnosController.selected.fechaCreacion}" title="#{bundle.ViewCitTurnosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_idConsultorio}"/>
                        <h:outputText value="#{citTurnosController.selected.idConsultorio}" title="#{bundle.ViewCitTurnosTitle_idConsultorio}"/>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_idHorario}"/>
                        <h:outputText value="#{citTurnosController.selected.idHorario}" title="#{bundle.ViewCitTurnosTitle_idHorario}"/>
                        <h:outputText value="#{bundle.ViewCitTurnosLabel_idPrestador}"/>
                        <h:outputText value="#{citTurnosController.selected.idPrestador}" title="#{bundle.ViewCitTurnosTitle_idPrestador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CitTurnosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
