<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacAdministradoraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FacAdministradoraListForm">
                <p:panel header="#{bundle.ListFacAdministradoraTitle}">
                    <p:dataTable id="datalist" value="#{facAdministradoraController.items}" var="item"
                                 selectionMode="single" selection="#{facAdministradoraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAdministradora}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_idAdministradora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAdministradora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_codigoAdministradora}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAdministradora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_numeroIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroIdentificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_digitoVerificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.digitoVerificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_numeroDocumentoRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDocumentoRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_nombreRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreRepresentante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_codigoRip}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoRip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_telefono1}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_telefono2}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_codigoIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoIngreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_codigoRubro}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoRubro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_codigoConc}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoConc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_codigoDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_codigoMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMunicipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_tipoAdministradora}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoAdministradora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_tipoDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacAdministradoraTitle_tipoDocumentoRepresentante}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDocumentoRepresentante}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{facAdministradoraController.prepareCreate}" update=":FacAdministradoraCreateForm" oncomplete="PF('FacAdministradoraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FacAdministradoraViewForm" oncomplete="PF('FacAdministradoraViewDialog').show()" disabled="#{empty facAdministradoraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FacAdministradoraEditForm" oncomplete="PF('FacAdministradoraEditDialog').show()" disabled="#{empty facAdministradoraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{facAdministradoraController.destroy}" update=":growl,datalist" disabled="#{empty facAdministradoraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
