<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHcCamposRegTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HcCamposRegListForm">
                <p:panel header="#{bundle.ListHcCamposRegTitle}">
                    <p:dataTable id="datalist" value="#{hcCamposRegController.items}" var="item"
                                 selectionMode="single" selection="#{hcCamposRegController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCampo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcCamposRegTitle_idCampo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCampo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcCamposRegTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcCamposRegTitle_tabla}"/>
                            </f:facet>
                            <h:outputText value="#{item.tabla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcCamposRegTitle_posicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.posicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcCamposRegTitle_nombrePdf}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePdf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcCamposRegTitle_idTipoReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoReg}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{hcCamposRegController.prepareCreate}" update=":HcCamposRegCreateForm" oncomplete="PF('HcCamposRegCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HcCamposRegViewForm" oncomplete="PF('HcCamposRegViewDialog').show()" disabled="#{empty hcCamposRegController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HcCamposRegEditForm" oncomplete="PF('HcCamposRegEditDialog').show()" disabled="#{empty hcCamposRegController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{hcCamposRegController.destroy}" update=":growl,datalist" disabled="#{empty hcCamposRegController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
