<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcCamposRegViewDlg" widgetVar="HcCamposRegViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHcCamposRegTitle}">
            <h:form id="HcCamposRegViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcCamposRegController.selected != null}">
                        <h:outputText value="#{bundle.ViewHcCamposRegLabel_idCampo}"/>
                        <h:outputText value="#{hcCamposRegController.selected.idCampo}" title="#{bundle.ViewHcCamposRegTitle_idCampo}"/>
                        <h:outputText value="#{bundle.ViewHcCamposRegLabel_nombre}"/>
                        <h:outputText value="#{hcCamposRegController.selected.nombre}" title="#{bundle.ViewHcCamposRegTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewHcCamposRegLabel_tabla}"/>
                        <h:outputText value="#{hcCamposRegController.selected.tabla}" title="#{bundle.ViewHcCamposRegTitle_tabla}"/>
                        <h:outputText value="#{bundle.ViewHcCamposRegLabel_posicion}"/>
                        <h:outputText value="#{hcCamposRegController.selected.posicion}" title="#{bundle.ViewHcCamposRegTitle_posicion}"/>
                        <h:outputText value="#{bundle.ViewHcCamposRegLabel_nombrePdf}"/>
                        <h:outputText value="#{hcCamposRegController.selected.nombrePdf}" title="#{bundle.ViewHcCamposRegTitle_nombrePdf}"/>
                        <h:outputText value="#{bundle.ViewHcCamposRegLabel_idTipoReg}"/>
                        <h:outputText value="#{hcCamposRegController.selected.idTipoReg}" title="#{bundle.ViewHcCamposRegTitle_idTipoReg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HcCamposRegViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
