<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcDetalleEditDlg" widgetVar="HcDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHcDetalleTitle}">
            <h:form id="HcDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHcDetalleLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{hcDetalleController.selected.valor}" title="#{bundle.EditHcDetalleTitle_valor}" />
                        <p:outputLabel value="#{bundle.EditHcDetalleLabel_hcCamposReg}" for="hcCamposReg" />
                        <p:selectOneMenu id="hcCamposReg" value="#{hcDetalleController.selected.hcCamposReg}" required="true" requiredMessage="#{bundle.EditHcDetalleRequiredMessage_hcCamposReg}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hcCamposRegController.itemsAvailableSelectOne}"
                                           var="hcCamposRegItem"
                                           itemValue="#{hcCamposRegItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHcDetalleLabel_hcRegistro}" for="hcRegistro" />
                        <p:selectOneMenu id="hcRegistro" value="#{hcDetalleController.selected.hcRegistro}" required="true" requiredMessage="#{bundle.EditHcDetalleRequiredMessage_hcRegistro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hcRegistroController.itemsAvailableSelectOne}"
                                           var="hcRegistroItem"
                                           itemValue="#{hcRegistroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hcDetalleController.update}" value="#{bundle.Save}" update="display,:HcDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HcDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HcDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
