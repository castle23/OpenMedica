<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcDetalleViewDlg" widgetVar="HcDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHcDetalleTitle}">
            <h:form id="HcDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewHcDetalleLabel_valor}"/>
                        <h:outputText value="#{hcDetalleController.selected.valor}" title="#{bundle.ViewHcDetalleTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewHcDetalleLabel_hcCamposReg}"/>
                        <h:outputText value="#{hcDetalleController.selected.hcCamposReg}" title="#{bundle.ViewHcDetalleTitle_hcCamposReg}"/>
                        <h:outputText value="#{bundle.ViewHcDetalleLabel_hcRegistro}"/>
                        <h:outputText value="#{hcDetalleController.selected.hcRegistro}" title="#{bundle.ViewHcDetalleTitle_hcRegistro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HcDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
