<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcItemsCreateDlg" widgetVar="HcItemsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHcItemsTitle}">
            <h:form id="HcItemsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcItemsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHcItemsLabel_idItem}" for="idItem" />
                        <p:inputText id="idItem" value="#{hcItemsController.selected.idItem}" title="#{bundle.CreateHcItemsTitle_idItem}" required="true" requiredMessage="#{bundle.CreateHcItemsRequiredMessage_idItem}"/>
                        <p:outputLabel value="#{bundle.CreateHcItemsLabel_tabla}" for="tabla" />
                        <p:inputText id="tabla" value="#{hcItemsController.selected.tabla}" title="#{bundle.CreateHcItemsTitle_tabla}" />
                        <p:outputLabel value="#{bundle.CreateHcItemsLabel_idTabla}" for="idTabla" />
                        <p:inputText id="idTabla" value="#{hcItemsController.selected.idTabla}" title="#{bundle.CreateHcItemsTitle_idTabla}" />
                        <p:outputLabel value="#{bundle.CreateHcItemsLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{hcItemsController.selected.cantidad}" title="#{bundle.CreateHcItemsTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateHcItemsLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{hcItemsController.selected.observacion}" title="#{bundle.CreateHcItemsTitle_observacion}" />
                        <p:outputLabel value="#{bundle.CreateHcItemsLabel_idRegistro}" for="idRegistro" />
                        <p:selectOneMenu id="idRegistro" value="#{hcItemsController.selected.idRegistro}" >
                            <f:selectItems value="#{hcRegistroController.itemsAvailableSelectOne}"
                                           var="idRegistroItem"
                                           itemValue="#{idRegistroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hcItemsController.create}" value="#{bundle.Save}" update="display,:HcItemsListForm:datalist,:growl" oncomplete="handleSubmit(args,'HcItemsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HcItemsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
