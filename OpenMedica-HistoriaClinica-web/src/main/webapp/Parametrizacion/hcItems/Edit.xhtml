<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcItemsEditDlg" widgetVar="HcItemsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHcItemsTitle}">
            <h:form id="HcItemsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcItemsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHcItemsLabel_idItem}" for="idItem" />
                        <p:inputText id="idItem" value="#{hcItemsController.selected.idItem}" title="#{bundle.EditHcItemsTitle_idItem}" required="true" requiredMessage="#{bundle.EditHcItemsRequiredMessage_idItem}"/>
                        <p:outputLabel value="#{bundle.EditHcItemsLabel_tabla}" for="tabla" />
                        <p:inputText id="tabla" value="#{hcItemsController.selected.tabla}" title="#{bundle.EditHcItemsTitle_tabla}" />
                        <p:outputLabel value="#{bundle.EditHcItemsLabel_idTabla}" for="idTabla" />
                        <p:inputText id="idTabla" value="#{hcItemsController.selected.idTabla}" title="#{bundle.EditHcItemsTitle_idTabla}" />
                        <p:outputLabel value="#{bundle.EditHcItemsLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{hcItemsController.selected.cantidad}" title="#{bundle.EditHcItemsTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditHcItemsLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{hcItemsController.selected.observacion}" title="#{bundle.EditHcItemsTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditHcItemsLabel_idRegistro}" for="idRegistro" />
                        <p:selectOneMenu id="idRegistro" value="#{hcItemsController.selected.idRegistro}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hcRegistroController.itemsAvailableSelectOne}"
                                           var="idRegistroItem"
                                           itemValue="#{idRegistroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hcItemsController.update}" value="#{bundle.Save}" update="display,:HcItemsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HcItemsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HcItemsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
