<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcItemsViewDlg" widgetVar="HcItemsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHcItemsTitle}">
            <h:form id="HcItemsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcItemsController.selected != null}">
                        <h:outputText value="#{bundle.ViewHcItemsLabel_idItem}"/>
                        <h:outputText value="#{hcItemsController.selected.idItem}" title="#{bundle.ViewHcItemsTitle_idItem}"/>
                        <h:outputText value="#{bundle.ViewHcItemsLabel_tabla}"/>
                        <h:outputText value="#{hcItemsController.selected.tabla}" title="#{bundle.ViewHcItemsTitle_tabla}"/>
                        <h:outputText value="#{bundle.ViewHcItemsLabel_idTabla}"/>
                        <h:outputText value="#{hcItemsController.selected.idTabla}" title="#{bundle.ViewHcItemsTitle_idTabla}"/>
                        <h:outputText value="#{bundle.ViewHcItemsLabel_cantidad}"/>
                        <h:outputText value="#{hcItemsController.selected.cantidad}" title="#{bundle.ViewHcItemsTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewHcItemsLabel_observacion}"/>
                        <h:outputText value="#{hcItemsController.selected.observacion}" title="#{bundle.ViewHcItemsTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewHcItemsLabel_idRegistro}"/>
                        <h:outputText value="#{hcItemsController.selected.idRegistro}" title="#{bundle.ViewHcItemsTitle_idRegistro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HcItemsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
