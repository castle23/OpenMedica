<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcRegistroEditDlg" widgetVar="HcRegistroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHcRegistroTitle}">
            <h:form id="HcRegistroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcRegistroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_idRegistro}" for="idRegistro" />
                        <p:inputText id="idRegistro" value="#{hcRegistroController.selected.idRegistro}" title="#{bundle.EditHcRegistroTitle_idRegistro}" required="true" requiredMessage="#{bundle.EditHcRegistroRequiredMessage_idRegistro}"/>
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="MM/dd/yyyy HH:mm:ss" value="#{hcRegistroController.selected.fechaReg}" title="#{bundle.EditHcRegistroTitle_fechaReg}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_fechaSis}" for="fechaSis" />
                        <p:calendar id="fechaSis" pattern="MM/dd/yyyy HH:mm:ss" value="#{hcRegistroController.selected.fechaSis}" title="#{bundle.EditHcRegistroTitle_fechaSis}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_folio}" for="folio" />
                        <p:inputText id="folio" value="#{hcRegistroController.selected.folio}" title="#{bundle.EditHcRegistroTitle_folio}" />
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_idPaciente}" for="idPaciente" />
                        <p:selectOneMenu id="idPaciente" value="#{hcRegistroController.selected.idPaciente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cfgPacientesController.itemsAvailableSelectOne}"
                                           var="idPacienteItem"
                                           itemValue="#{idPacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_idMedico}" for="idMedico" />
                        <p:selectOneMenu id="idMedico" value="#{hcRegistroController.selected.idMedico}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cfgUsuariosController.itemsAvailableSelectOne}"
                                           var="idMedicoItem"
                                           itemValue="#{idMedicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_idCita}" for="idCita" />
                        <p:selectOneMenu id="idCita" value="#{hcRegistroController.selected.idCita}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{citCitasController.itemsAvailableSelectOne}"
                                           var="idCitaItem"
                                           itemValue="#{idCitaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHcRegistroLabel_idTipoReg}" for="idTipoReg" />
                        <p:selectOneMenu id="idTipoReg" value="#{hcRegistroController.selected.idTipoReg}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hcTipoRegController.itemsAvailableSelectOne}"
                                           var="idTipoRegItem"
                                           itemValue="#{idTipoRegItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hcRegistroController.update}" value="#{bundle.Save}" update="display,:HcRegistroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HcRegistroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HcRegistroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
