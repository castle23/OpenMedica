<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcRegistroViewDlg" widgetVar="HcRegistroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHcRegistroTitle}">
            <h:form id="HcRegistroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcRegistroController.selected != null}">
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_idRegistro}"/>
                        <h:outputText value="#{hcRegistroController.selected.idRegistro}" title="#{bundle.ViewHcRegistroTitle_idRegistro}"/>
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_fechaReg}"/>
                        <h:outputText value="#{hcRegistroController.selected.fechaReg}" title="#{bundle.ViewHcRegistroTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_fechaSis}"/>
                        <h:outputText value="#{hcRegistroController.selected.fechaSis}" title="#{bundle.ViewHcRegistroTitle_fechaSis}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_folio}"/>
                        <h:outputText value="#{hcRegistroController.selected.folio}" title="#{bundle.ViewHcRegistroTitle_folio}"/>
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_idPaciente}"/>
                        <h:outputText value="#{hcRegistroController.selected.idPaciente}" title="#{bundle.ViewHcRegistroTitle_idPaciente}"/>
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_idMedico}"/>
                        <h:outputText value="#{hcRegistroController.selected.idMedico}" title="#{bundle.ViewHcRegistroTitle_idMedico}"/>
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_idCita}"/>
                        <h:outputText value="#{hcRegistroController.selected.idCita}" title="#{bundle.ViewHcRegistroTitle_idCita}"/>
                        <h:outputText value="#{bundle.ViewHcRegistroLabel_idTipoReg}"/>
                        <h:outputText value="#{hcRegistroController.selected.idTipoReg}" title="#{bundle.ViewHcRegistroTitle_idTipoReg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HcRegistroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
