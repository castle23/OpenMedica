<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcTipoRegCreateDlg" widgetVar="HcTipoRegCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHcTipoRegTitle}">
            <h:form id="HcTipoRegCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcTipoRegController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHcTipoRegLabel_idTipoReg}" for="idTipoReg" />
                        <p:inputText id="idTipoReg" value="#{hcTipoRegController.selected.idTipoReg}" title="#{bundle.CreateHcTipoRegTitle_idTipoReg}" required="true" requiredMessage="#{bundle.CreateHcTipoRegRequiredMessage_idTipoReg}"/>
                        <p:outputLabel value="#{bundle.CreateHcTipoRegLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{hcTipoRegController.selected.nombre}" title="#{bundle.CreateHcTipoRegTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateHcTipoRegLabel_urlPagina}" for="urlPagina" />
                        <p:inputText id="urlPagina" value="#{hcTipoRegController.selected.urlPagina}" title="#{bundle.CreateHcTipoRegTitle_urlPagina}" />
                        <p:outputLabel value="#{bundle.CreateHcTipoRegLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{hcTipoRegController.selected.activo}" />
                        <p:outputLabel value="#{bundle.CreateHcTipoRegLabel_cantCampos}" for="cantCampos" />
                        <p:inputText id="cantCampos" value="#{hcTipoRegController.selected.cantCampos}" title="#{bundle.CreateHcTipoRegTitle_cantCampos}" />
                        <p:outputLabel value="#{bundle.CreateHcTipoRegLabel_consecutivo}" for="consecutivo" />
                        <p:inputText id="consecutivo" value="#{hcTipoRegController.selected.consecutivo}" title="#{bundle.CreateHcTipoRegTitle_consecutivo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hcTipoRegController.create}" value="#{bundle.Save}" update="display,:HcTipoRegListForm:datalist,:growl" oncomplete="handleSubmit(args,'HcTipoRegCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HcTipoRegCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
