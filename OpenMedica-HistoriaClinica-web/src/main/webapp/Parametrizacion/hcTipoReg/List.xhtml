<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHcTipoRegTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HcTipoRegListForm">
                <p:panel header="#{bundle.ListHcTipoRegTitle}">
                    <p:dataTable id="datalist" value="#{hcTipoRegController.items}" var="item"
                                 selectionMode="single" selection="#{hcTipoRegController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoReg}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcTipoRegTitle_idTipoReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoReg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcTipoRegTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcTipoRegTitle_urlPagina}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlPagina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcTipoRegTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcTipoRegTitle_cantCampos}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantCampos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHcTipoRegTitle_consecutivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.consecutivo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{hcTipoRegController.prepareCreate}" update=":HcTipoRegCreateForm" oncomplete="PF('HcTipoRegCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HcTipoRegViewForm" oncomplete="PF('HcTipoRegViewDialog').show()" disabled="#{empty hcTipoRegController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HcTipoRegEditForm" oncomplete="PF('HcTipoRegEditDialog').show()" disabled="#{empty hcTipoRegController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{hcTipoRegController.destroy}" update=":growl,datalist" disabled="#{empty hcTipoRegController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
