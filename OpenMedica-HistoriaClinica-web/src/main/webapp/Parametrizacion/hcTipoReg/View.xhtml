<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HcTipoRegViewDlg" widgetVar="HcTipoRegViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHcTipoRegTitle}">
            <h:form id="HcTipoRegViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hcTipoRegController.selected != null}">
                        <h:outputText value="#{bundle.ViewHcTipoRegLabel_idTipoReg}"/>
                        <h:outputText value="#{hcTipoRegController.selected.idTipoReg}" title="#{bundle.ViewHcTipoRegTitle_idTipoReg}"/>
                        <h:outputText value="#{bundle.ViewHcTipoRegLabel_nombre}"/>
                        <h:outputText value="#{hcTipoRegController.selected.nombre}" title="#{bundle.ViewHcTipoRegTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewHcTipoRegLabel_urlPagina}"/>
                        <h:outputText value="#{hcTipoRegController.selected.urlPagina}" title="#{bundle.ViewHcTipoRegTitle_urlPagina}"/>
                        <h:outputText value="#{bundle.ViewHcTipoRegLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{hcTipoRegController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewHcTipoRegLabel_cantCampos}"/>
                        <h:outputText value="#{hcTipoRegController.selected.cantCampos}" title="#{bundle.ViewHcTipoRegTitle_cantCampos}"/>
                        <h:outputText value="#{bundle.ViewHcTipoRegLabel_consecutivo}"/>
                        <h:outputText value="#{hcTipoRegController.selected.consecutivo}" title="#{bundle.ViewHcTipoRegTitle_consecutivo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HcTipoRegViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
